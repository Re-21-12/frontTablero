<header class="pro-appbar">
  <div class="pro-appbar__inner">
    <!-- Botón del sidebar - Solo mostrar si hay navegación disponible -->
    <button
      *ngIf="shouldShowNavigation"
      class="sidebar-toggle"
      (click)="toggleSidebar()"
      aria-label="Abrir menú"
      title="Menú de navegación">
      <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>

    <a class="pro-brand" routerLink="/seleccion" aria-label="Inicio">
      <span class="pro-brand__title">Tablero</span>
      <span class="pro-brand__section">
        {{ getCurrentSectionName() }}
      </span>
    </a>

    <div class="pro-nav-group">


      <nav class="pro-nav" role="navigation" aria-label="Principal">
        <!-- Navegación condicional basada en autenticación -->
        <ng-container *ngIf="!isAuthenticated">
          <!-- Links para usuarios no autenticados -->
          <a
            routerLink="/seleccion"
            class="pro-chip"
            routerLinkActive="is-active"
            [routerLinkActiveOptions]="{ exact: true }"
            [class.is-hidden]="_router.url.startsWith('/seleccion')"
          >Marcador</a>
<!--           <a
            routerLink="/inicio_sesion"
            class="pro-chip"
            routerLinkActive="is-active"
            [class.is-hidden]="_router.url.startsWith('/inicio_sesion')"
          >Iniciar sesión</a>
          <a
            routerLink="/registro"
            class="pro-chip"
            routerLinkActive="is-active"
            [class.is-hidden]="_router.url.startsWith('/registro')"
          >Registrarse</a> -->
        </ng-container>

        <ng-container *ngIf="isAuthenticated">
          <!-- Links para usuarios autenticados -->
          <a
            routerLink="/seleccion"
            class="pro-chip"
            routerLinkActive="is-active"
            [routerLinkActiveOptions]="{ exact: true }"
            [class.is-hidden]="_router.url.startsWith('/seleccion')"
          >Marcador</a>
          <button
            class="pro-chip"
            (click)="logout()"
            type="button"
          >Cerrar sesión</button>
        </ng-container>
      </nav>
    </div>
  </div>

  <!-- líneas tipo cancha -->
  <div class="pro-appbar__court">
    <i></i><i></i>
  </div>
</header>
<app-global-loader></app-global-loader>

<!-- Sidebar - Solo mostrar si hay navegación disponible -->
<div class="sidebar-overlay" *ngIf="sidebarOpen()" (click)="closeSidebar()"></div>
<aside class="sidebar" [class.is-open]="sidebarOpen()" (click)="onSidebarClick($event)" *ngIf="shouldShowNavigation">
  <div class="sidebar-header">
    <h3>Navegación</h3>
    <button class="sidebar-close" (click)="closeSidebar()" aria-label="Cerrar menú">
      <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
      </svg>
    </button>
  </div>

  <nav class="sidebar-nav">
    <div class="nav-section" *ngFor="let section of navigationSections()">
      <h4>{{ section.title }}</h4>
      <a
        *ngFor="let item of section.items"
        [routerLink]="item.route"
        (click)="closeSidebar()"
        routerLinkActive="active">
        {{ item.label }}
      </a>
    </div>
  </nav>
</aside>

<main class="pro-page">
  <router-outlet />
</main>
