<div class="container py-4">
  <h2 class="mb-3">Gestor de Correos</h2>

  <!-- FORMULARIO -->
  <div class="card p-3 mb-4 shadow-sm">
    <h5>Enviar nuevo correo</h5>

    <div class="mb-3">
      <label>Para:</label>
      <input [(ngModel)]="newEmail.to" class="form-control" placeholder="correo@dominio.com" />
    </div>

    <div class="mb-3">
      <label>Asunto:</label>
      <input [(ngModel)]="newEmail.subject" class="form-control" placeholder="Asunto del mensaje" />
    </div>

    <div class="mb-3">
      <label>Cuerpo:</label>
      <textarea [(ngModel)]="newEmail.body" class="form-control" rows="4" placeholder="Contenido HTML o texto plano"></textarea>
    </div>

    <button class="btn btn-primary" (click)="sendEmail()" [disabled]="loading">
      {{ loading ? 'Enviando...' : 'Enviar correo' }}
    </button>
  </div>

  <!-- MENSAJES -->
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
  <div *ngIf="loading" class="alert alert-info">Cargando correos...</div>

  <!-- TABLA -->
  <table *ngIf="!loading && emails.length > 0" class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Destinatario</th>
        <th>Asunto</th>
        <th>Estado</th>
        <th>Fecha</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let email of emails">
        <td>{{ email.id }}</td>
        <td>{{ email.to_addr }}</td>
        <td>{{ email.subject }}</td>
        <td>
          <span [class.text-success]="email.status === 'sent'" [class.text-danger]="email.status === 'failed'">
            {{ email.status || 'pendiente' }}
          </span>
        </td>
        <td>{{ email.created_at | date:'short' }}</td>
        <td>
          <button class="btn btn-sm btn-danger" (click)="deleteEmail(email.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!loading && emails.length === 0" class="alert alert-secondary">
    No hay correos registrados.
  </div>
</div>
