<h3>Usuarios</h3>

<div class="toolbar">
  <input class="input"
         [ngModel]="busqueda()"
         (ngModelChange)="busqueda.set($event)"
         placeholder="Buscar por nombre, id o rol">
  <button class="btn" (click)="nuevo()">Buscar</button>
</div>

<div class="card form">
  <div class="row">
    <input class="input"
           [ngModel]="formNombre()"
           (ngModelChange)="formNombre.set($event)"
           placeholder="Nombre de usuario">
    <select class="input"
            [ngModel]="formIdRol()"
            (ngModelChange)="formIdRol.set($event)">
      <option value="" disabled>Seleccione un rol</option>
      <option *ngFor="let r of roles()" [value]="r.id_Rol">
        {{ r.id_Rol }} - {{ r.nombre }}
      </option>
    </select>

    <input class="input"
           type="password"
           [ngModel]="formContrasena()"
           (ngModelChange)="formContrasena.set($event)"
           placeholder="Contraseña (solo al crear o cambiar)">
    <button class="btn primary" (click)="guardar()">
      {{ editingId() ? 'Guardar cambios' : 'Registrar' }}
    </button>
  </div>
</div>

<div *ngIf="cargando()" class="hint">Cargando…</div>
<div *ngIf="error()" class="error">{{ error() }}</div>

<table class="table" *ngIf="!cargando() && filtrados().length">
  <thead>
    <tr>
      <th style="width:90px;">ID</th>
      <th>Nombre</th>
      <th style="width:120px;">Id_Rol</th>
      <th style="width:220px;">Acciones</th>
    </tr>
  </thead>
  <tbody>
    @for (u of filtrados(); track $index) {
      <tr>
        <td class="text-white">{{ u.id_Usuario }}</td>
        <td class="text-white">{{ u.nombre }}</td>
        <td class="text-white">{{ u.id_Rol }}</td>
        <td class="actions">
          <button class="btn" (click)="editar(u)">Editar</button>
          <button class="btn warn" (click)="borrar(u.id_Usuario)">Borrar</button>
        </td>
      </tr>
    }
  </tbody>
</table>

<div *ngIf="!cargando() && !filtrados().length" class="hint">
  No hay usuarios para mostrar.
</div>
